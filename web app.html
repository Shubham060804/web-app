<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 450px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .input-group {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    input, select, button {
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 6px;
    }
    input[type="text"] { flex: 2; }
    input[type="datetime-local"] { flex: 1.5; }
    select { flex: 1; }
    button {
      background: #0066ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0044cc;
    }
    .filters {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      max-height: 250px;
      overflow-y: auto;
    }
    li {
      background: #2a2a2a;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 6px solid #555;
    }
    li.completed span {
      text-decoration: line-through;
      opacity: 0.6;
    }
    li.high { border-left-color: #e63946; }
    li.medium { border-left-color: #fca311; }
    li.low { border-left-color: #2a9d8f; }
    .actions button {
      margin-left: 5px;
      font-size: 12px;
      padding: 5px 8px;
      border-radius: 4px;
    }
    .clear-btn {
      margin-top: 10px;
      width: 100%;
      background: #e63946;
    }
    .clear-btn:hover {
      background: #c1121f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Advanced To-Do App</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter task">
      <input type="datetime-local" id="taskDate">
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>
    <div class="filters">
      <input type="text" id="search" placeholder="Search tasks..." onkeyup="renderTasks()">
      <select id="filter" onchange="renderTasks()">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
      </select>
    </div>
    <ul id="taskList"></ul>
    <button class="clear-btn" onclick="clearCompleted()">Clear Completed</button>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let taskDate = document.getElementById("taskDate");
      let priority = document.getElementById("priority").value;

      if (taskInput.value.trim() === "") {
        alert("Please enter a task!");
        return;
      }

      let task = {
        text: taskInput.value,
        date: taskDate.value,
        priority: priority,
        completed: false
      };

      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      taskInput.value = "";
      taskDate.value = "";
      renderTasks();
    }

    function renderTasks() {
      let taskList = document.getElementById("taskList");
      let search = document.getElementById("search").value.toLowerCase();
      let filter = document.getElementById("filter").value;
      taskList.innerHTML = "";

      tasks
        .filter(task => task.text.toLowerCase().includes(search))
        .filter(task => 
          filter === "all" ? true : 
          filter === "completed" ? task.completed : !task.completed
        )
        .forEach((task, index) => {
          let li = document.createElement("li");
          li.classList.add(task.priority);
          if (task.completed) li.classList.add("completed");

          li.innerHTML = `
            <span>${task.text} <br> 
              <small>${task.date ? "üìÖ " + task.date : ""}</small>
            </span>
            <div class="actions">
              <button onclick="toggleComplete(${index})">‚úî</button>
              <button onclick="editTask(${index})">‚úè</button>
              <button onclick="deleteTask(${index})">‚ùå</button>
            </div>
          `;
          taskList.appendChild(li);
        });
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function editTask(index) {
      let newText = prompt("Edit task:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText;
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function clearCompleted() {
      tasks = tasks.filter(task => !task.completed);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
